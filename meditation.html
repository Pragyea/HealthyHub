
     <!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mindful Meditation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0fff0;
      text-align: center;
    }
    header {
      background: #2a7f4f;
      color: white;
      padding: 20px;
      font-size: 26px;
    }
    .container {
      padding: 40px;
    }
    h2 {
      color: #2a7f4f;
      margin-bottom: 10px;
    }
    select, button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #2a7f4f;
    }
    button {
      background: #2a7f4f;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #248145;
    }
    .timer {
      font-size: 32px;
      margin: 20px 0;
      color: #2a7f4f;
      font-weight: bold;
    }
    .breathing-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px auto;
      background: #a8e6cf;
      animation: breathe 8s ease-in-out infinite;
      box-shadow: 0 0 25px rgba(42,127,79,0.4);
    }
    @keyframes breathe {
      0%   { transform: scale(1);   }
      50%  { transform: scale(1.5); }
      100% { transform: scale(1);   }
    }
  </style>
</head>
<body>
  <header>Mindful Meditation üßò‚Äç‚ôÄÔ∏è</header>

  <div class="container">
    <h2>Start a Meditation Session</h2>
    <p>Choose your duration:</p>
    <select id="duration">
      <option value="3">3 minutes</option>
      <option value="5">5 minutes</option>
      <option value="10">10 minutes</option>
    </select><br>
    <button onclick="startMeditation()">Start Meditation</button>

    <div class="timer" id="timer">00:00</div>
    <div class="breathing-circle"></div>

    <audio id="calmAudio" loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    let countdown;

    function startMeditation() {
      clearInterval(countdown);

      // Get duration from dropdown (in minutes ‚Üí seconds)
      const duration = parseInt(document.getElementById("duration").value) * 60;
      let timeLeft = duration;

      // Start background calm audio
      const audio = document.getElementById("calmAudio");
      audio.currentTime = 0;
      audio.play();

      // Update timer immediately
      updateTimerDisplay(timeLeft);

      // Start countdown
      countdown = setInterval(() => {
        timeLeft--;
        updateTimerDisplay(timeLeft);

        if (timeLeft <= 0) {
          clearInterval(countdown);
          audio.pause();
          document.getElementById("timer").textContent = "00:00";
          alert("‚ú® Meditation session complete! ‚ú®");
        }
      }, 1000);
    }

    function updateTimerDisplay(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      document.getElementById("timer").textContent =
        `${minutes.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
    }
  </script>
</body>
</html>
