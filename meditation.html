    body {

    select, button {

      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;

    button {
      background: #2a7f4f;
      color: white;

    }

    .breathing-circle {

      width: 100px;
      height: 100px;
      background: #2a7f4f;

    }
    @keyframes breathe {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
